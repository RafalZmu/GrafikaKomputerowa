<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="build/three.js"></script>
</head>

<body>
    <script>
        let canvas = document.getElementById("glcanvas");

        const scene = new THREE.Scene({ color: 0xfff });

        const camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1000);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1, 300);
        light.position.set(-5, -0.5, 0.5);
        camera.add(light);
        scene.add(camera);

        const material = new THREE.MeshPhongMaterial(
            {
                color: 0x1a1716,
            });

        let blackpiece = new THREE.Group();

        const baseGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.1, 100);

        const base = new THREE.Mesh(baseGeometry, material);
        blackpiece.add(base);
        base.position.y = 0.2;

        const rookGeometry_1 = new THREE.CylinderGeometry(0.8, 0.8, 0.1, 100);
        const rookPart_1 = new THREE.Mesh(rookGeometry_1, material);
        rookPart_1.position.y = 0.3;
        blackpiece.add(rookPart_1);

        const rookGeometry_2 = new THREE.CylinderGeometry(0.45, 0.7, 0.8, 100);
        const rookPart_2 = new THREE.Mesh(rookGeometry_2, material);
        rookPart_2.position.y = 0.75;
        blackpiece.add(rookPart_2);

        const rookGeometry_3 = new THREE.CylinderGeometry(0.55, 0.55, 0.3, 100);
        const rookPart_3 = new THREE.Mesh(rookGeometry_3, material);
        rookPart_3.position.y = 1.29;
        blackpiece.add(rookPart_3);

        const rookGeometry_4 = new THREE.CylinderGeometry(0.6, 0.5, 1.3, 100);
        const rookPart_4 = new THREE.Mesh(rookGeometry_4, material);
        rookPart_4.position.y = 1.99;
        blackpiece.add(rookPart_4);

        const rookGeometry_5 = new THREE.CylinderGeometry(0.6, 0.9, 0.2, 100);
        const rookPart_5 = new THREE.Mesh(rookGeometry_5, material);
        rookPart_5.position.y = 2.7;
        blackpiece.add(rookPart_5);

        const rookGeometry_6 = new THREE.CylinderGeometry(0.6, 0.7, 0.2, 100);
        const rookPart_6 = new THREE.Mesh(rookGeometry_6, material);
        rookPart_6.position.y = 2.2;
        blackpiece.add(rookPart_6);

        const rookGeometry_7 = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 100);
        const rookPart_7 = new THREE.Mesh(rookGeometry_7, material);
        rookPart_7.position.y = 2.9;
        blackpiece.add(rookPart_7);

        blackpiece.position.set(0, -3, 1);

        scene.add(blackpiece);
        renderer.render(scene, camera);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        camera.position.z = 4.5;

        animate();

    </script>
</body>

</html>
